<!DOCTYPE HTML>
<html>
	<head>
		<title>AnyBody</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="http://localhost:4567/assets/css/maiFile.css" />
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script type="text/javascript">
		
			function submit(el)
			{
				var name = document.getElementById(el).value;
				$.post("/", {name: name}, function(result){
					alert($(result.text));
				});
			}
			function request()
			{
				if(document.getElementById('searchtext').value == "")
					{
						alert("please enter a name");
						return false;
					}
				else{
					submit('searchtext');
				}
			}
		</script>
	</head>
	<body>
	<div class="wrapper">
		<h2 class="title">Anybody</h2>
		<div class="search-box">
		<input class="search" id="searchtext" type="text" name="" placeholder="Search for Person">
		<a class="search-btn" id="search-btn" onclick="return request()">
			<i class="fas fa-search"></i>
		</a>
		</div>
	</div>
	</body>
</html>
